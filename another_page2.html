<!doctype html>

<html lang="en">
<head>
   <meta charset="utf-8">
   <title>My Page</title>
</head>

<body>
  <form action="#" method="POST" name="my_form">
    <fieldset>
    <legend>Important Information</legend>
    <label for="username">Username:</label>
	  	<input type="text" name="username" id="username"><br>
	<label for="password">Password:</label>  	
	  	<input type="password" name="password" id="password"><br>
	    <input type="radio" name="gender" value="male" id="male"><label for="male">Male</label><br>
	    <input type="radio" name="gender" value="female" id="female"><label for="female">Female</label><br>
	    <input type="checkbox" name="foods" value="Grapes">Grapes<br>
	    <input type="checkbox" name="foods" value="Apples">Apples<br>
	    <input type="checkbox" name="foods" value="Bananas">Bananas<br>
	    <input type="checkbox" name="foods" value="Peaches">Peaches<br>
   </fieldset>

	  
   <fieldset>
   <legend align="center">Optional Items</legend>
   <label for="essay">We want to know more about you.<br>Write a short essay about yourself.</label><br>	    
	    <textarea name="essay" id="essay" rows="10" cols="30"></textarea><br>
	    <label for="continents">Where are you from?<br></label>
	    <select name="continents" id="continents">
	        <optgroup label="Americas">
	    	<option>North America</option>
	    	<option>South America</option>
	    	</optgroup>
	    	<optgroup label="Eurasia">
	    	<option>Europe</option>
	    	<option>Asia</option>
	    	</optgroup>
	    	<option>Australia</option>
	    	<option>Antarctica</option>
	    </select>

    </fieldset>
    <br>





    <input type="submit" value="Onwards!">
  </form>
</body>
</html>
